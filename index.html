<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Questions</title>
</head>
<body>

<!--buttons to Start, Exit and Continue to the quiz-->
    <div class="start" id="start-screen">
        <h1>JavaScript Quiz</h1>
        <p>Click start game to get started</p>
        <button>Start Game</button>
    </div>


    <div class="question" id="question-screen">
        <h3 id="timer" style="text-align:center;"></h3>
        <h1 id="question-header"></h1>
        <div id="answers-area">
            <!-- <ul></ul> -->
        </div>
    </div>

    <div class="end" id="end-screen">
        <h1>Game Over</h1>
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
