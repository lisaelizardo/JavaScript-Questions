<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Questions</title>
</head>
<body>
    <div class="start-button"><button>Start</button></div>
<!--buttons to Start, Exit and Continue to the quiz-->
    <div class="buttons">
        <button class="Exit-Quiz">Exit</button>
        <button class="Continue">Continue</button>
    </div>

    <div class="quiz-area">
        <header>
        <div class="timer">
            <div class="time-texts">Time Left</div>
            <div class="timer-sec">60</div>
        </div>
        </header>
    </div>
    <section>
        <div class="q-text">
            <span>What is 'Jane Doe' an example of?</span>
        </div>
        <div class="answers-list">
            <div class="answer">
                <span>String</span>
            </div>
            <div class="answer">
                <span>Number</span>
            </div>
            <div class="answer">
                <span>Undefined</span>
            </div>
        </div>
    </section>
    <footer>
        <button class="next-button">Next</button>
    </footer>
    

    <script src="/script.js"></script>

</body>
</html>














<div id="quiz"></div>
<button id="submit">Results</button>
<div id="results"></div>
